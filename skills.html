<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skills</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="mediaQueries.css">
   </head>
<body>
    <div class="skillscontainer">
        <div class="skillsDiv" id="skillDiv1">
            <div class="skilltitle">
                <span><i class="fa-solid fa-globe"></i></span>
            <header>WebDevelopment</header>
            </div>
            <div class="list">
                <header>Html</header>
                <i class="fa-brands fa-html5"></i>
            </div>
            <div class="list">
                <header>Css</header>
                <i class="fa-brands fa-css3"></i>
            </div>
            <div class="list">
                <header>Javascript</header>
                <i class="fa-brands fa-js"></i>

            </div>
        </div>
        <div class="skillsDiv" id="skillDiv2">
            <div class="skilltitle">
                 <span><i class="fa-solid fa-server"></i></span>
                <header>Backend Development</header>
            </div>
            <div class="list">
                <header>Java</header>
                <i class="fa-brands fa-java"></i>
                
            </div>
            <div class="list">
                <header>MySql</header>
                <i class="fa-solid fa-database"></i>
            </div>
            
        </div>
        <div class="skillsDiv" id="skillDiv3">
            <div class="skilltitle">
                 <span><i class="fa-solid fa-screwdriver-wrench"></i></span>
                <header> Frameworks</header>
                </div>
           <div class="list">
            <header>Spring</header>
            <i class="fa-solid fa-leaf"></i>
                
           </div>

        </div>
    </div>
        
    
</body>
</html>
